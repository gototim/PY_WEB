{% extends 'base.html' %}

{% block content %}
<body>
<div class="container">
    <form method="post" action=".">{% csrf_token %}
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-6">
                        {{ form.title.label_tag }}
                    </div>
                    <div class="col-md-6">
                        {{ form.title }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        {{ form.url.label_tag }}
                    </div>
                    <div class="col-md-6">
                        {{ form.url }}
                    </div>
                </div>
                <button id="bok" type="submit">CREATE/UPDATE</button>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </form>
</div>

</body>
</html>
{% endblock %}
