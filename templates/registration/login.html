{% extends 'base.html' %}

{% block content %}
<form method="post" action=".">{% csrf_token %}
<div class="container">
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-6">
                    {{ form.username.label_tag }}
                </div>
                <div class="col-md-6">
                    {{ form.username }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    {{ form.password.label_tag }}
                </div>
                <div class="col-md-6">
                    {{ form.password }}
                </div>
            </div>
            <button id="sin" type="submit">SIGN IN</button>
            <input type="hidden" value="{{ next }}">

        </div>
        <div class="col-md-4">

        </div>
    </div>
</div>
</form>

</body>
</html>
{% endblock %}
