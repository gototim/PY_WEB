<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    {% load staticfiles %}
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif&family=Pacifico&display=swap" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      <style>
          .container-fluid{font-family: 'Pacifico', cursive;
                            font-size: 50px;}
          a:hover{color:black; text-decoration:none;}
          a{color:black; text-decoration:none;}
          .menucontent{position:absolute;
           top:10%; left:20%;}
          body{position:relative;}
      </style>
  </head>
  <body>
    <video autoplay muted loop width="100%;">
        <source src="{% static 'video/SNOWBOARD.mp4' %}">
    </video>
    <div class="container-fluid menucontent">
        <div class="row a">
            {% if user.is_active %}
                <div class="col-md-4"></div>
                <div class="col-md-4">Hello CHOI</div>
                <div class="col-md-4"></div>
            {% else %}
                <div class="col-md-4"></div>
                <div class="col-md-4">Hello CHOI</div>
                <div class="col-md-4"></div>
            {% endif %}
        </div>
        <div class="row b">
            {% if user.is_active %}
                <div class="col-md-2"></div>
                <div class="col-md-3"><a href="{% url 'password_change' %}">sign in</a></div>
                <div class="col-md-2"></div>
                <div class="col-md-3"><a href="{% url 'logout' %}">sign up</a></div>
                <div class="col-md-2"></div>
            {% else %}
                <div class="col-md-2"></div>
                <div class="col-md-3"><a href="{% url 'login' %}">sign in</a></div>
                <div class="col-md-2"></div>
                <div class="col-md-3"><a href="{% url 'register' %}">sign up</a></div>
                <div class="col-md-2"></div>
            {% endif %}
        </div>
        <div class="row c">
            <div class="col-md-2"></div>
            <div class="col-md-3">Django</div>
            <div class="col-md-2"></div>
            <div class="col-md-3">FRameWoRk</div>
            <div class="col-md-2"></div>
        </div>
        <div class="row d">
            <div class="col-md-2"></div>
            <div class="col-md-3">Made.By</div>
            <div class="col-md-2"></div>
            <div class="col-md-3">CHOI&DLAB</div>
            <div class="col-md-2"></div>
        </div>

        <div class="row b">
            <div class="col-md-1"><a href="{% url 'admin:index' %}">admin</a></div>
            <div class="col-md-2"></div>
            <div class="col-md-1"><a href="{% url 'about'%}">django</a></div>
            <div class="col-md-2"></div>
            <div class="col-md-1"><a href="{% url 'bookmark_index' %}">bookmark</a></div>
            <div class="col-md-3"></div>
            <div class="col-md-1"><a href="{% url 'blog_index' %}">blog</a></div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
